<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Form
        </title>
        <link rel="stylesheet" href="formstyle.css">
        <script src="script.js"></script>
    </head>
    <body>
        <form class="box" action="form.html" method="POST">
            <h1>Sign UP</h1>
            <input class="enter" type="text" name="" placeholder="Username">
            <input class="enter" type="phone" name="" placeholder="Your mobile #">
            <input class="enter" type="email" name="" placeholder="E-mail">
            <input class="enter" type="password" name="" placeholder="Password">
            <input type="submit" name="" value="Login">
        </form>
    </body>
</html>
